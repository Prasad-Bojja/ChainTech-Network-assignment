
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <header class="bg-primary text-white p-3 mb-3">
        <div class="container">
            <h1>Submissions</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'submit_form' %}">Submission Form</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <h2>Submission List</h2>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for submission in submissions %}
                        <li class="list-group-item">
                            <strong>{{ submission.name }}</strong> ({{ submission.email }}) - {{ submission.submitted_at }}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center p-3 mt-3">
        <p>Contact: prasadbojja5@gmail.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
